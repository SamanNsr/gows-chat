<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />
    <link type="text/css" rel="stylesheet" href="static/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.css"
      integrity="sha512-UrjLcAek5jbj1vwGbXkviPHtgSNVNQCedX7cBIMDdSI2iZtUcZcoTh2Sqc8R9mVcijOjFUi1IlxhfrE1uWaIog=="
      crossorigin="anonymous"
    />

    <!-- Load polyfills to support older browsers -->
    <script
      src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
      crossorigin="anonymous"
    ></script>

    <!-- Load Vue followed by BootstrapVue -->
    <script src="https://unpkg.com/vue"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/notie/4.3.1/notie.min.js"
      integrity="sha512-NHRCwRf2LnVSlLDejCA9oS3fG3/FLSQIPCjAWl3M7tVi5wszwr6FxkjotWnQDXLE+aLKcxRrzFDNEgXj9nvkPw=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
          <div class="card-header msg_head">
            <label>Username:</label>
            <div class="input-group">
              <input
                v-model="username"
                type="text"
                name=""
                class="form-control"
                autocomplete="off"
                @keyup.enter.exact="userInput"
              />
              <div class="input-group-append">
                <span class="input-group-text send_btn" @click="userInput">></span>
              </div>
            </div>
            <div class="d-flex bd-highlight justify-content-center">Who's Online:</div>
            <div
              v-for="(user, key) in ul"
              :key="key"
              class="d-flex bd-highlight justify-content-center"
            >
              <li>{{user}}</li>
            </div>
            <div class="col-md-8 col-xl-6 chat"></div>
          </div>
          <div class="col-md-8 col-xl-6 chat">
            <div class="card">
              <div class="card-header msg_head">
                <div class="d-flex bd-highlight justify-content-center">Chat</div>
                <div v-html="statusDiv" class="d-flex bd-highlight justify-content-center">
                  {{statusDiv}}
                </div>
              </div>
              <div class="card-body msg_card_body">
                <div
                  v-for="(message, key) in messages"
                  :key="key"
                  class="d-flex justify-content-start mb-4"
                >
                  <div v-html="message" class="msg_cotainer">
                    {{message}}
                    <span class="msg_time"></span>
                  </div>
                </div>
              </div>
              <div class="card-footer">
                <div class="input-group">
                  <textarea
                    v-model="newMessage"
                    name=""
                    class="form-control type_msg"
                    placeholder="Type your message..."
                    @keyup.enter.exact="sendMessage"
                  >
                  </textarea>
                  <div class="input-group-append">
                    <span class="input-group-text send_btn" @click="sendMessage">></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="static/reconnecting-websocket.min.js"></script>
  <script src="static/app.js"></script>
</html>
